<article class="{% if post.external-url %}link{% else %}article{% endif %}">
	<header>
		{% if post.external-url %}
			<h1>
				<a href="{{ post.external-url }}">{{ post.title }}</a>
				<a class="permalink" href="{{ post.url }}">âˆž</a>
			</h1>
		{% else %}
			{% if post.meta:img %}
				<img class="article-img" src="/images/title-images/{{ post.meta:img }}.png"> 
			{% endif %}
			<h1 class="article-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
			{% if post.meta:sub %}<h2 class="sub-title">{{ post.meta:sub }}</h2>{% endif %}
		{% endif %}
	</header>
</article>
